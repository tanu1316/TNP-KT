<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="enquiry.css">
</head>
<body>
    <header class="header">
        <div class="logo">
        <img src="header.png" alt="Description of Image" width="300" height="70">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">About us </a></li>
                <li><a href="#events">Placements</a></li>
                <li><a href="#about">Enquiry</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#contact">Upcoming events</a></li>

            </ul>
        </nav>
    </header>
    
      
    <div class="form-container">
        <h2>Enquiry Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="enrollment">Enrollment No.:</label>
            <input type="text" id="enrollment" name="enrollment" required>

            <label for="details">Enquiry Details:</label>
            <textarea id="details" name="details" rows="4" required></textarea>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">--Select Category--</option>
                <option value="admission">Admission</option>
                <option value="course">Course Information</option>
                <option value="fee">Fee Structure</option>
                <option value="other">Other</option>
            </select>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" id="hobby1" name="hobbies" value="reading">
            <label for="hobby1">Reading</label>
            <input type="checkbox" id="hobby2" name="hobbies" value="sports">
            <label for="hobby2">Sports</label>
            <input type="checkbox" id="hobby3" name="hobbies" value="music">
            <label for="hobby3">Music</label>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

          <!--  <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required> -->

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer class="footer">

                <li><a href="#terms">Terms of Service</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
